<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดูข้อมูลย้อนหลัง</title>
    <link rel="stylesheet" href="styles.css">
    <script src="manage_workspaces.js" defer></script>
</head>
<body>
    <div class="fixed-top-bar">
        <div class="workspace-controls">
            <a href="index.html" class="btn-back-to-main">กลับไปยังหน้าหลัก</a>
        </div>
    </div>

    <div class="container" style="margin-top: 70px;">
        <h1>ข้อมูลย้อนหลัง</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('manualWithdrawals')">รายการถอนมือ</button>
            <button class="tab-button" onclick="showTab('smsDeposits')">SMS ฝาก</button>
            <button class="tab-button" onclick="showTab('smsWithdrawals')">SMS ถอน</button>
        </div>
        

        <div id="manualWithdrawals" class="tab-content active">
            <h3>รายการถอนมือ</h3>
            <!-- เนื้อหาแท็บนี้ -->
        </div>
        <div id="smsDeposits" class="tab-content">
            <h3>SMS ฝาก</h3>
            <!-- เนื้อหาแท็บนี้ -->
        </div>
        <div id="smsWithdrawals" class="tab-content">
            <h3>SMS ถอน</h3>
            <!-- เนื้อหาแท็บนี้ -->
        </div>
        
    </div>
    <div class="comparison-section">
        <h3 class="comparison-title">เปรียบเทียบยอดรวม</h3>
        <form id="comparisonForm">
            <div class="comparison-row">
                <div class="comparison-input">
                    <label for="systemTotal" class="form-label">ยอดรวมจากระบบ</label>
                    <input type="number" id="systemTotal" class="form-control" placeholder="0.00">
                </div>
                <div class="comparison-input">
                    <label for="calculatedTotal" class="form-label">ยอดรวมที่คำนวณ</label>
                    <input type="number" id="calculatedTotal" class="form-control" placeholder="0.00" readonly>
                </div>
            </div>
            <button type="button" class="btn btn-primary compare-btn" onclick="compareTotals()">เปรียบเทียบ</button>
        </form>
        <div id="comparisonResult" class="mt-3"></div>
    </div>
    <div class="center-container">
        <!-- Section เปรียบเทียบยอดรวม -->
        <div class="comparison-section">
            <h3>เปรียบเทียบยอดรวม</h3>
            <form id="comparisonForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="systemTotal" class="form-label">ยอดรวมจากระบบ</label>
                        <input type="number" id="systemTotal" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-md-6">
                        <label for="calculatedTotal" class="form-label">ยอดรวมที่คำนวณ</label>
                        <input type="number" id="calculatedTotal" class="form-control" placeholder="0.00" readonly>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary w-100" onclick="compareTotals()">เปรียบเทียบ</button>
                    </div>
                </div>
            </form>
            <div id="comparisonResult" class="mt-3"></div>
        </div>
    
        <!-- Section สรุปยอด -->
        <div class="summary-section">
            <h3 class="summary-title">สรุปยอด</h3>
            <ul class="summary-list">
                <li>ยอดถอนจาก SMS ธนาคาร: <span id="summarySMS">0.00</span></li>
                <li>ยอดถอนมือ SCB: <span id="summaryManualSCB">0.00</span></li>
                <li>ยอดถอนมือ K: <span id="summaryManualK">0.00</span></li>
                <li>ยอดถอน True Wallet: <span id="summaryTrue">0.00</span></li>
                <li>ยอดโยกเงิน: <span id="summaryTransfer">0.00</span></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
